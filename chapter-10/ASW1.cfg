! --- Global Settings ---
hostname ASW1
no ip domain lookup
vtp mode off

! --- Console Settings ---
line console 0
  logging synchronous
  exec-timeout 20 0
exit

! --- VLAN Config ---
vlan 10
  name NATIVE
  exit
vlan 20
  name USER_DATA
  exit
vlan 30
  name SERVER_FARM
  exit

! --- Spanning Tree Protocol ---
spanning-tree mode rapid-pvst

! --- Etherchannel 10 (LACP) ---
! --- ASW1 <---> DSW1 ---
! --- Physical Interfaces: g0/0, g0/1 ---
default interface range g0/0-1
int range g0/0-1
  description UPLINK_ASW1_DSW1
  switchport trunk encapsulation dot1q
  switchport mode trunk
  switchport trunk native vlan 10
  switchport nonegotiate
  no shutdown
  channel-group 10 mode active
  exit

! --- Etherchannel 11 (LACP) ---
! --- ASW1 <---> DSW2 ---
! --- Physical Interfaces: g0/2, g0/3 ---
default interface range g0/2-3
int range g0/2-3
  description UPLINK_ASW1_DSW2
  switchport trunk encapsulation dot1q
  switchport mode trunk
  switchport trunk native vlan 10
  switchport nonegotiate
  no shutdown
  channel-group 11 mode active
  exit

