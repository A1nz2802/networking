! --- Global Settings ---
hostname ASW2
no ip domain lookup
vtp mode off

! --- Console Settings ---
line console 0
  logging synchronous
  exec-timeout 20 0
exit

! --- VLAN Config ---
vlan 10
  name NATIVE
  exit
vlan 20
  name USER_DATA
  exit
vlan 30
  name SERVER_FARM
  exit

! --- Spanning Tree Protocol ---
spanning-tree mode rapid-pvst

! --- Etherchannel 20 (PAgP) ---
! --- ASW2 <---> DSW2 ---
! --- Physical Interfaces: g0/0, g0/1 ---
default interface range g0/0-1
int range g0/0-1
  description UPLINK_ASW2_DSW2
  switchport trunk encapsulation dot1q
  switchport mode trunk
  switchport trunk native vlan 10
  switchport nonegotiate
  no shutdown
  channel-group 20 mode desirable
  exit

! --- Etherchannel 21 (PAgP) ---
! --- ASW2 <---> DSW3 ---
! --- Physical Interfaces: g0/2, g0/3 ---
default interface range g0/2-3
int range g0/2-3
  description UPLINK_ASW2_DSW3
  switchport trunk encapsulation dot1q
  switchport mode trunk
  switchport trunk native vlan 10
  switchport nonegotiate
  no shutdown
  channel-group 21 mode desirable
  exit

