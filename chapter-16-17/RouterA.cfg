enable
configure terminal
hostname RouterA

! --- Interfaces Configuration ---

! Gateway for LAN A
interface g1
 description Link to LAN A
 ip address 172.16.1.1 255.255.255.0
 no shutdown
 exit

! WAN Link to Router B
interface g2
 description Link to Router B (WAN A)
 ip address 172.16.10.1 255.255.255.0
 no shutdown
 exit

! WAN Link to Router C
interface g3
 description Link to Router C (WAN B)
 ip address 172.16.11.1 255.255.255.0
 no shutdown
 exit

! --- Static Routing Configuration ---

! 1. Standard Network Routes (Normal operation)
ip route 172.16.2.0 255.255.255.0 172.16.10.2
ip route 172.16.3.0 255.255.255.0 172.16.11.2

! 2. Host Route (Traffic Engineering)
! Forces traffic for Host 172.16.2.2 to go via Router C
ip route 172.16.2.2 255.255.255.255 172.16.11.2

! 3. Floating Static Route (Redundancy)
! Backup path to LAN B via Router C (AD 50) in case primary link fails
ip route 172.16.2.0 255.255.255.0 172.16.11.2 50
