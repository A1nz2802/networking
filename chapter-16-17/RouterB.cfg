enable
configure terminal
hostname RouterB

! --- Interfaces Configuration ---

! Gateway for LAN B
interface g0/1
 description Link to LAN B
 ip address 172.16.2.1 255.255.255.0
 no shutdown
 exit

! WAN Link to Router A
interface g0/0
 description Link to Router A (WAN A)
 ip address 172.16.10.2 255.255.255.0
 no shutdown
 exit

! Redundant Link to Router C
interface g0/2
 description Link to Router C (Backup Path)
 ip address 172.16.20.1 255.255.255.0
 no shutdown
 exit

! --- Static Routing Configuration ---

! Primary Default Route (Points to Router A)
ip route 0.0.0.0 0.0.0.0 172.16.10.1

! Floating Default Route (Backup via Router C)
! Allows return traffic if WAN A fails.
ip route 0.0.0.0 0.0.0.0 172.16.20.2 50
