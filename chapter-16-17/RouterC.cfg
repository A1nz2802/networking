enable
configure terminal
hostname RouterC

! --- Interfaces Configuration ---

! Gateway for LAN C
interface g0/1
 description Link to LAN C
 ip address 172.16.3.1 255.255.255.0
 no shutdown
 exit

! WAN Link to Router A
interface g0/0
 description Link to Router A (WAN B)
 ip address 172.16.11.2 255.255.255.0
 no shutdown
 exit

! Link to Router B
interface g0/2
 description Link to Router B (Transit)
 ip address 172.16.20.2 255.255.255.0
 no shutdown
 exit

! --- Static Routing Configuration ---

! Default Route (Points to Router A)
ip route 0.0.0.0 0.0.0.0 172.16.11.1

! Route to LAN B (Transit Traffic)
! Necessary to forward traffic coming from Router A towards LAN B
ip route 172.16.2.0 255.255.255.0 172.16.20.1
