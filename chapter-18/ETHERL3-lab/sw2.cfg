enable
configure terminal
hostname SW2

! 1. ENABLE ROUTING ENGINE
ip routing

! 2. USER LAN CONFIGURATION (VLAN 20)
vlan 20
 name HR_Dept
exit

int g0/3
 description Host Linux 2
 switchport mode access
 switchport access vlan 20
 no shutdown
 exit

interface vlan 20
 description Gateway for VLAN 20
 ip address 192.168.20.1 255.255.255.0
 no shutdown
 exit

! 3. LAYER 3 ETHERCHANNEL CONFIGURATION
int port-channel 1
 description L3 EtherChannel to SW1
 no switchport
 ip address 10.0.0.2 255.255.255.252
 no shutdown
 exit

! 4. PHYSICAL MEMBER PORTS CONFIGURATION
int range g0/0-2
 description Member of Po1
 no switchport
 channel-group 1 mode active
 no shutdown
 exit

! 5. ROUTING (Reaching the neighbor network)
! To go to 192.168.10.0/24, send traffic to Switch1's EtherChannel IP
ip route 192.168.10.0 255.255.255.0 10.0.0.1

end
write memory
