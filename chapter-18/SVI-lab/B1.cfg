enable
configure terminal
hostname RouterB1

! Physical Interface (Connected to SW1 VLAN 30)
int g1
 description Link to Switch SW1
 ip address 10.1.30.2 255.255.255.0
 no shutdown
 exit

! Return Route for Internal VLANs
! Traffic for 10.1.x.x must go to Switch SVI 30
ip route 10.1.0.0 255.255.0.0 10.1.30.1

end
write memory
