enable
configure terminal
hostname SW1

! Enable IP Routing Engine
ip routing

! Create VLANs
vlan 10
 name Sales
vlan 20
 name Engineering
vlan 30
 name Transit_Uplink
exit

! SVI - Gateway for VLAN 10
interface vlan 10
 ip address 10.1.10.1 255.255.255.0
 no shutdown
 exit

! SVI - Gateway for VLAN 20
interface vlan 20
 ip address 10.1.20.1 255.255.255.0
 no shutdown
 exit

! SVI - Uplink Interface IP
interface vlan 30
 ip address 10.1.30.1 255.255.255.0
 no shutdown
 exit

! Uplink Port to Router (Access Mode)
int e0/0
 description Link to Router B1
 switchport mode access
 switchport access vlan 30
 no shutdown
 exit

! Access Ports for Linux Hosts
int e0/1
 description Linux 1 - VLAN 10
 switchport mode access
 switchport access vlan 10
 no shutdown
 exit

int e0/2
 description Linux 2 - VLAN 20
 switchport mode access
 switchport access vlan 20
 no shutdown
 exit

end
write memory
