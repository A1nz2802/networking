enable
configure terminal
hostname SW1

! Create VLAN Database
vlan 10
 name Sales
vlan 20
 name Engineering
vlan 99
 name Native_Mgmt
exit

! Trunk Link to Router
int g0/0
 description Trunk to Router B1
 switchport trunk encapsulation dot1q
 switchport mode trunk
 ! Set Native VLAN to 99 to match Router
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 no shutdown
 exit

! Access Ports for PCs
int g0/1
 description Linux 1 - VLAN 10
 switchport mode access
 switchport access vlan 10
 no shutdown
 exit

int g0/2
 description Linux 2 - VLAN 20
 switchport mode access
 switchport access vlan 20
 no shutdown
 exit

end
write memory
