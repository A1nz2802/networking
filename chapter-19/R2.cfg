enable
configure terminal
hostname R2-Branch

! 1. WAN INTERFACE CONFIGURATION
int g0/0
 description WAN Link to HQ
 ip address 10.0.0.2 255.255.255.252
 no shutdown
 exit

! 2. LAN INTERFACE & RELAY CONFIGURATION
int g0/1
 description Gateway for Branch LAN
 ip address 192.168.10.1 255.255.255.0
 ! CRITICAL: Capture Broadcasts and forward them to HQ Server (Unicast)
 ip helper-address 10.0.0.1
 no shutdown
exit

end
write memory
